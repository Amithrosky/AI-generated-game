<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amithrosky</title>

    <meta name="description" content="The personal portfolio of Amithrosky, a student and passionate developer exploring the world of code.">
    <meta name="keywords" content="Amithrosky, portfolio, developer, python, html, css, javascript, student developer">

    <link href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>" rel="icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0c29;
            --text-dark: #e0e7ff;
            --card-dark: rgba(30, 25, 70, 0.7);
            --primary-dark: #a78bfa;
            --secondary-dark: #4f46e5;
            --shadow-dark: rgba(79, 70, 229, 0.5);

            --bg-light: #ffffff;
            --text-light: #1e293b;
            --card-light: #f1f5f9;
            --primary-light: #8b5cf6;
            --secondary-light: #10b981;
            --shadow-light: rgba(14, 165, 233, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: 0.5s;
        }

        html.light body {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .bg-custom-bg { background: var(--bg-dark); }
        .bg-custom-card { background: var(--card-dark); }
        .text-primary-var { color: var(--primary-dark); }
        .border-primary-var { border-color: var(--primary-dark); }

        html.light .bg-custom-bg { background: var(--bg-light); }
        html.light .bg-custom-card { background: var(--card-light); }
        html.light .text-primary-var { color: var(--primary-light); }
        html.light .border-primary-var { border-color: var(--primary-light); }

        .glass-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-dark), var(--secondary-dark));
            color: white;
        }

        html.light .btn-primary {
            background: linear-gradient(90deg, var(--primary-light), var(--secondary-light));
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme === "light") {
                document.documentElement.classList.add("light");
            }
        })();
    </script>
</head>

<body class="bg-custom-bg overflow-x-hidden">

<header class="fixed top-0 w-full z-50 bg-custom-bg/80 backdrop-blur-md border-b border-primary-var/20">
    <nav class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-extrabold text-primary-var">Amithrosky</h1>
        <button id="theme-toggle" class="p-2">
            <i data-lucide="sun"></i>
        </button>
    </nav>
</header>

<main class="container mx-auto pt-24">

<section class="text-center my-24">
    <h1 class="text-5xl font-extrabold">Hey user! I am <span class="text-primary-var">Amithrosky</span></h1>
    <p class="mt-4 text-xl"><span id="typed-subtitle"></span></p>
</section>

<section id="skills" class="my-24 reveal">
    <h2 class="text-3xl text-center font-bold mb-10">My Tech Toolbox</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 bg-custom-card glass-card p-8 rounded-xl">

        <div class="text-center">
            <i data-lucide="code-2" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>Python</h4>
        </div>

        <div class="text-center">
            <i data-lucide="file-code" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>HTML</h4>
        </div>

        <div class="text-center">
            <i data-lucide="paintbrush" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>CSS</h4>
        </div>

        <div class="text-center">
            <i data-lucide="braces" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>JavaScript</h4>
        </div>

        <div class="text-center">
            <i data-lucide="smartphone" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>Kotlin</h4>
        </div>

        <div class="text-center">
            <i data-lucide="github" class="w-10 h-10 mx-auto text-primary-var"></i>
            <h4>Git & GitHub</h4>
        </div>

    </div>
</section>

</main>

<footer class="text-center py-8 border-t border-primary-var/20">
    Â© 2025 Amithrosky
</footer>

<script>
    lucide.createIcons();

    new Typed('#typed-subtitle', {
        strings: [
            "Welcome to my personal website!",
            "Turning ideas into reality.",
            "Ads are not allowed here.",
            "Have a nice day!"
        ],
        typeSpeed: 50,
        backSpeed: 25,
        loop: true
    });

    const observer = new IntersectionObserver(entries => {
        entries.forEach(e => e.isIntersecting && e.target.classList.add("visible"));
    });

    document.querySelectorAll(".reveal").forEach(el => observer.observe(el));

    document.getElementById("theme-toggle").onclick = () => {
        document.documentElement.classList.toggle("light");
        localStorage.setItem("theme",
            document.documentElement.classList.contains("light") ? "light" : "dark"
        );
    };
</script>

</body>
</html>
